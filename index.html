<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f4f4f4;
        }
        header {
            background: linear-gradient(90deg, #007BFF, #00c6ff);
            color: #fff;
            padding: 80px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            animation: fadeInDown 1s ease-in-out;
        }
        header p {
            font-size: 1.2em;
            animation: fadeInUp 1s ease-in-out;
        }
        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .features, .screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .feature, .screenshot {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .feature:hover, .screenshot:hover {
            transform: translateY(-10px);
        }
        .screenshot img {
            width: 60%;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            margin-top: 20px;
        }
        .screenshot img:hover {
            transform: scale(1.05);
        }
        .cta {
            background: #28a745;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            margin: 60px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cta button {
            background: #fff;
            color: #28a745;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .cta button:hover {
            background: #ddd;
            transform: translateY(-5px);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #007BFF;
            transition: color 0.3s ease-in-out;
        }
        .feature:hover .icon {
            color: #00c6ff;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .feature, .screenshot {
                flex: 1 1 100%;
            }
            .screenshot img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Stock Manager</h1>
        <p>A great app to manage your stocks efficiently</p>
    </header>
    <section class="features">
        <div class="feature">
            <i class="fas fa-book icon"></i>
            <h2>Romanian stocks</h2>
            <div class="screenshot">
                <img src="media/ro.png" alt="Romanian books">
            </div>
        </div>
        <div class="feature">
            <i class="fas fa-book-open icon"></i>
            <h2>Hungarian stocks</h2>
            <div class="screenshot">
                <img src="media/hu.png" alt="Hungarian books">
            </div>
        </div>
    </section>
    <section class="features">
        <div class="feature">
            <i class="fas fa-plus-circle icon"></i>
            <h2>Creating stocks</h2>
            <div class="screenshot">
                <img src="media/create.png" alt="Creating books">
            </div>
        </div>
        <div class="feature">
            <i class="fas fa-edit icon"></i>
            <h2>Modifying stocks</h2>
            <div class="screenshot">
                <img src="media/update.png" alt="Modifying books">
            </div>
        </div>
    </section>
    <section class="features">
        <div class="feature">
            <i class="fas fa-upload icon"></i>
            <h2>Image uploading options</h2>
            <div class="screenshot">
                <img src="media/photo_options.png" alt="Image uploading options">
            </div>
        </div>
        <div class="feature">
            <i class="fas fa-image icon"></i>
            <h2>Stock image</h2>
            <div class="screenshot">
                <img src="media/photo.png" alt="Book cover image">
            </div>
        </div>
    </section>
<!--     <section class="cta">
        <h2>Ready to get started?</h2>
        <button>Download Now</button>
    </section> -->
    <footer>
        <p>&copy; 2024 Stock Manager. All rights reserved.</p>
    </footer>
</body>
</html>
